image: docker:20.10

services:
  - docker:dind

stages:
  - build
  - test
  - deploy
  - preprod
  - integration
  - prod

build_job:
  stage: build
  script:
    - echo "I'm a job"

secrets-scanning:
  stage: build
  script:
    - docker run --rm hysnsec/detect-secrets:latest scan --all-files > detect-secrets-report.json 
  artifacts:
    paths:
      - detect-secrets-report.json
  allow_failure: false #TO fail the job if there are findings, also save the artifacts on the server
