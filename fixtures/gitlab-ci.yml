image: docker:20.10

services:
  - docker:dind

stages:
  - build
  - test
  - deploy
  - preprod
  - integration
  - prod

build_job:
  stage: build
  script:
    - echo "I'm a job"

os_hardening:
  stage: deploy 
  image: willhallonline/ansible:2.9-ubuntu-18.04
  before_script:
    - mkdir -p ~/.ssh
    - echo "$DEPLOYMENT_SERVER_SSH_PRIVKEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -t rsa $DEPLOYMENT_SERVER >> ~/.ssh/known_hosts
  script:
    - echo -e "[prod]\n$DEPLOYMENT_SERVER" >> inventory.ini
    - ansible-galaxy install dev-sec.os-hardening 
    - ansible-playbook -i inventory.ini ansible-hardening.yml > hardeningresults.json
  artifacts:
    paths: [hardeningresults.json] # Save the results for the server and link for the tool https://github.com/dev-sec/ansible-collection-hardening
